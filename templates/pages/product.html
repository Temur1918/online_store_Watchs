{% extends 'pages/base.html' %}
{% load static %}


{% block content %} 
 
  <header>

    <div class="cards">
      {% for watch in all_watchs %}
      <div class="card mb-3" style="max-width: 540px;">
        <button type="submit" class="btn btn-outline-light" style="position: absolute; right: 0"><a href="{% url 'update_watch' watch.pk %}">Edit</a></button>
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ watch.image_one.url }}" class="img-fluid rounded-start" alt="Picture" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ watch.title }}</h5>
              <p class="card-text">{{ watch.subtitle }}</p>
              <p class="card-text">
                <small class="text-body-secondary h4">Price: &nbsp; {{ watch.price }}$</small>
              </p>
              <p class="buy_button">
                <a class="btn btn-outline-primary" href="{% url 'watch_register' watch.pk%}" style="width: 120px">Buy</a>
                <a class="btn btn-outline-success" href="{% url 'watch_detail' watch.pk %}" style="width: 120px">See</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </header>
  
{% endblock content %}
