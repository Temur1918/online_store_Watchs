{% load static %}

{% block navbar_menu %}

<ul class="navbar-nav">
  <li class="nav-item">
    <a class="nav-link" id="home" aria-current="page" href="{% url 'home_page_view' %}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="bought" href="{% url 'bought_page_view' %}">Services</a>

  </li>

{% block content %}

<form method="post" class="login-form">{% csrf_token %}
    {{ form.as_p}}
    <span><a href="{% url 'password_reset' %}" class="text-danger"><b>Forget Password</b></a></span>
    <div class="buttons">
      <button type="submit" class="btn btn-outline-success">Send</button>
      <button class="btn btn-outline-danger button_sign_up"><a href="{% url 'sign_up' %}">Sign Up</a></button>
    </div>
</form>

{% endblock content %}
